<ion-view title="home" hide-nav-bar="true" id="page6">
    <ion-content padding="true" class="manual-ios-statusbar-padding">
        <div>
            <img src="img/Total-logo-earth-880x660.png" width="50%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <a ui-sref="tambahPesakit" id="home-button13" class="button button-balanced button-large button-block icon ion-android-add"> Pesakit</a>
        <a ui-sref="listAll" id="home-button10" class="button button-calm  button-block">Tunjuk Semua Pesakit</a>
        <div class="spacer" style="width: 300px; height: 41px;"></div>
        <h2 id="home-heading1" style="color:#000000;font-weight:400;text-align:center;">Cari Pesakit</h2>
        <form id="home-form5" class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input ng-model="data.kp" type="search" placeholder="Nombor Kad Pengenalan" maxlength="12" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
            </label>
        </form>
        <button id="home-button11" class="button button-positive  button-block" ng-click="Search()">Search</button>
        <ion-list id="listAll-list4">

            <ion-item class="item-avatar item-icon-right positive" id="listAll-list-item3" ui-sref="ammarMunajafBinAbdMoin" ng-show="Show" >
                <h2positive>{{result.Nama}}
                    <p style="white-space:normal;">{{result.KadPengenalan}}</p>
                    <p style="hide"
                    <i class="icon ion-android-add"></i>
                </h2positive>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
